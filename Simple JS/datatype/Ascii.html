<!-- WAP to get ASCII value of following keyboard keys

* space
* enter
* tab
* ascii range of 0-9 -->
<script>
    var a = document.write(String.fromCharCode(32)); //space
    var b = document.write("&nbsp;" + String.fromCharCode(13)); //enter
    var  c = document.write(String.fromCharCode(9) + "&nbsp;"); //tab
</script>
