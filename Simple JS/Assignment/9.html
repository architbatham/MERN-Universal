<!-- 9. Write a program to swap without using third variable? -->
<script>
    var a = 10;
    var b = 20;
    console.log("Before swapping:");
    console.log("a = " + a);
    console.log("b = " + b);
    [a, b] = [b, a];
    console.log("\nAfter swapping:");
    console.log("a = " + a);
    console.log("b = " + b);

</script>
