<!-- 15. Write a program to calculate temperature conversion from Celsius to Fahrenheit (F= (9/5 C +32)) -->
<script>
    var C = prompt("enter the value in celsius");
    var F = prompt("enter the value in Fahrenheit");
    var f = (9/5 *C + 32);
    var c = ((F-32)*5/9);
    document.write("<H1>"+f+"F");
    document.write("<H1>"+c+"C");
</script>
